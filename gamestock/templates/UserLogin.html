<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
</head>
<body>
    <h1 align="center">Login</h1>
    <table align="center" border="1">
        <form action="" method="POST">
            {% csrf_token  %}
            <tr>
                <th>Username</th>
                <td>{{ form.username }}  </td>
            </tr>

            <tr>
                <th>Password</th>
                <td>{{ form.password }}  </td>
            </tr>

            <tr>
                <th align="center" colspan="2"><input type="submit" value="submit"></th>
            </tr>
        </form>
        
    </table>
    <h3 align="center" border="1"><a href="/register">register</a></h3>
        <h3 align="center" border="1"><a href="/forgot_password">forgot password</a></h3>
</body>
</html>
