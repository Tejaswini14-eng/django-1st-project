<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
</head>
<body>
    <h1>Your Orders</h1>

    <table align="center" border="1" >
        <tr>
            <th>Product name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Review</th>
        </tr>

        {% for x in data %}

            <tr>
                <td>{{ x.product.prod_name }}</td>
                <td><img src="{{ x.product.image.url }}" style="height: 250px; width: 250px;" alt=""></td>
                <td>{{ x.quantity }}</td>
                <td>{{ x.price }}</td>
                <td><a href="/add_review/{{ x.product.id }}">Review</a></td>
            </tr>


        {% endfor %}
    </table>
</body>
</html>
